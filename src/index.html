<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="grid place-items-center h-screen">
      <div class="rounded-lg shadow-lg bg-white max-w-lg">
        <div class="p-6">
          <h5 class="text-gray-900 text-xl font-medium mb-2">Password Generator</h5>
          <p class="text-gray-700 text-base mb-4">
            <span class="italic font-semibold">Jednoduchý generátor hesel vytvořený pomocí pomocí tailwind css a
              build tool
              vite.</span>
            Obsahuje možnost vybrat si: délku hesla, složitost, obah velkých a malých písmen, čísla a symboly
          </p>
          <p class="text-gray-700 text-base mb-4" id="heslo">
            Heslo
          </p>
          <button type="button"
            class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Button</button>
        </div>
        <div class="grid place-items-center p-5">
          <label for="minmax-range" class="w-auto mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Délka Hesla: <span id="delkaHesla">0</span> znaků
          </label>
          <input id="range" type="range" min="5" max="30" value="5"
            class="w-1/2 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
