<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <meta name="description" content="A password generator">
  <meta name=”robots” content="index, follow">
  <title>Generator hesel</title>
  <script type="module" crossorigin src="/assets/index.e3cfca80.js"></script>
  <link rel="stylesheet" href="/assets/index.8463c63a.css">
</head>

<body>
  <div id="app">
    <div class="grid place-items-center h-screen">
      <div class="rounded-lg shadow-lg bg-white max-w-lg h-auto w-full">
        <div class="p-6">
          <h5 class="text-gray-900 text-xl font-medium mb-2">Generátor hesel</h5>
          <p class="text-gray-700 text-base mb-4" id="text">
            <span class="italic font-semibold">Jednoduchý generátor hesel vytvořený pomocí pomocí tailwind css a
              build tool
              vite.</span>
            Obsahuje možnost vybrat si: délku hesla, (složitost), obah velkých a malých písmen, čísla a symboly
          </p>
          <button type="button"
            class="px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
            id="schovatText">
            Schovat text
          </button>
          <p class="text-gray-700 text-base mb-2 mt-5">
            <strong>Heslo:</strong> <span id="heslo"></span>
          </p>
        </div>
        <div class="grid place-items-center p-5 m-0">
          <label for="minmax-range" class="w-auto mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Délka Hesla: <span id="delkaHesla">5</span> znaků
          </label>
          <input id="range" type="range" min="5" max="30" value="5"
            class="w-1/2 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
        </div>
        <div class="grid place-items-center p-5 w-full">
          <div>
            <label class="form-check-label inline-block text-gray-800 p-2" for="velkaPismena">
              Velká písmena:
            </label>
            <input
              class="form-check-input  h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain ml-2 cursor-pointer"
              type="checkbox" value="" name="velkaPismena">
          </div>
          <div>
            <label class="form-check-label inline-block text-gray-800 p-2" for="velkaPismena">
              Malá písmena:
            </label>
            <input
              class="form-check-input  h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain ml-2 cursor-pointer"
              type="checkbox" value="" name="malaPismena">
          </div>
          <div>
            <label class="form-check-label inline-block text-gray-800 p-2" for="symboly">
              Symboly:
            </label>
            <input
              class="form-check-input  h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain ml-2 cursor-pointer"
              type="checkbox" value="" name="symboly">
          </div>
          <div>
            <label class="form-check-label inline-block text-gray-800 p-2" for="cisla">
              Čísla:
            </label>
            <input
              class="form-check-input  h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain ml-2 cursor-pointer"
              type="checkbox" value="" name="cisla">
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
